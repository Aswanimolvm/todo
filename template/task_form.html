{% extends 'base.html' %}

{% block title %}Task Form{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title mb-3">
      {% if task %}Edit Task{% else %}Add Task{% endif %}
    </h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        {% if task %}Update{% else %}Save{% endif %}
      </button>
      <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
