{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="card border-danger shadow-sm">
  <div class="card-body">
    <h2 class="card-title text-danger">Delete Task</h2>
    <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
